<h1 mat-dialog-title>Create Term (Semester)</h1>
<form [formGroup]="createProfessorForm" (ngSubmit)="submit()">
    <mat-dialog-content class="user-dialog-content">
        <div class="user-dialog-form">
            <mat-form-field appearance="outline" class="user-dialog-full-width">
                <mat-label>Title</mat-label>
                <input matInput type="text" formControlName="title" [errorStateMatcher]="matcher" required>
                <mat-error *ngIf="f.title.hasError('required')">
                    Title is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline" class="user-dialog-full-width">
                <mat-label>First name</mat-label>
                <input matInput type="text" formControlName="firstName" [errorStateMatcher]="matcher" required>
                <mat-error *ngIf="f.firstName.hasError('required')">
                    First name is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline" class="user-dialog-full-width">
                <mat-label>Last name</mat-label>
                <input matInput type="text" formControlName="lastName" [errorStateMatcher]="matcher" required>
                <mat-error *ngIf="f.lastName.hasError('required')">
                    Last name is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions class="float-right">
        <button mat-button type="button" color="primary" (click)="dismiss()">
            <mat-icon>cancel</mat-icon> Cancel
        </button>
        <button mat-button color="primary" type="submit">
            <mat-icon>save</mat-icon> Save
        </button>
    </mat-dialog-actions>
</form>
